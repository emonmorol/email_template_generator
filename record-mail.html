      padding: 10px 30px;
      margin-top: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    .advice-box {
      background: #f8f9fa;
      padding: 10px 20px;

      border-radius: 8px;
      margin: 20px 0;

    }
    .email-title{

      border-radius: 8px;

      font-style: italic;

    .footer {

      padding: 5px;

      border-radius: 0 0 8px 8px;

    .social-links {

    }

      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
