<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1a3b5d, #2a9df4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #1a3b5d, #2a9df4);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(to left, #1a3b5d, #2a9df4);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Choose Template</h2>
        
        <button onclick="redirectLive()">Live Class Mail</button>
        <button onclick="redirectRecord()">Recorded Class Mail</button>
    </div>
    <script>
        function redirectLive() {
            window.location.href = 'live-form.html';
        }
        function redirectRecord() {
            window.location.href = 'record-form.html';
        }
    </script>
</body>
</html>
