<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Recording - Rimons IELTS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .email-container {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background: #2d8cff;
      padding: 15px;
      text-align: left;
      border-radius: 8px 8px 0 0;
    }
    .header h2 {
      color: #ffffff;
      padding: 0px 0px;
    }
    .email-content {
      padding: 20px;
    }
    .email-content h2 {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    .email-content p {
      font-size: 14px;
      color: #333;
    }
    .video-section {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }
    .video-section img {
      width: 30%;
      height: auto;
      border-radius: 4px;
      margin-right: 15px;
    }
    .video-details h3 {
      font-size: 16px;
      margin: 0;
      color: #000;
    }
    .video-details p {
      font-size: 12px;
      color: #555;
      margin: 3px 0;
    }
    .watch-button {
      display: inline-block;
      background: #2d8cff;
      color: #ffffff;
      text-decoration: none;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 10px;
    }
    .footer {
      font-size: 12px;
      color: #777;
      text-align: center;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: #f9f9f9;
      border-radius: 0 0 8px 8px;
    }
    .footer a {
      color: #2d8cff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">
      <h2>Rimons IELTS</h2>
    </div>
    <div class="email-content">
      <h2>Rimons Education shared the following class with you.</h2>
      <p id="emailMessage"></p>
      
      <div class="video-section">
        <img id="emailThumbnail" src="" alt="Class Thumbnail">
        <div class="video-details">
          <h3 id="emailTitle"></h3>
          <p><strong id="emailPasscode">Passcode:</strong> #</p>
          <a id="emailLink" href="" class="watch-button">Watch now</a>
        </div>
      </div>

      
      <p>Thank you,</p>
      <p>- Rimons IELTS</p>
    </div>
    <div class="footer">
      <p>+8801873-405061</p>
      <p>Â©2025 Rimons IELTS.</p>
      <p>Visit <a href="https://www.facebook.com/RimonsIELTS">Rimons IELTS</a></p>
    </div>
  </div>
  <script>
        document.getElementById('emailTitle').innerText = localStorage.getItem('classTitle');
        document.getElementById('emailThumbnail').src = localStorage.getItem('thumbnail');
        document.getElementById('emailMessage').innerText = localStorage.getItem('message');
        document.getElementById('emailPasscode').innerText = localStorage.getItem('passcode');
        document.getElementById('emailLink').href = localStorage.getItem('classLink');
    </script>
</body>
</html>
